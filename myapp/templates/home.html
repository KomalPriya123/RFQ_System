{% extends 'layout.html' %}

{% load static %}

{% block head %}
<title>Home</title>
{% endblock %}
{% block body %}
<div class="row">
	{% for part in parts %}
	<div class="col-sm-3 p-3">
		<img src="{% static '/images/' %}{{ part.Image }}" alt="{{ part.Name }}" class="img-thumbnail part-img">
		<div><b>{{ part.Name }}</b></div>
		<div>${{ part.Price }}</div>
		<button type="button" class="btn btn-primary">Add to quote</button>
	</div>
	{% endfor %}
</div>
{% endblock %}

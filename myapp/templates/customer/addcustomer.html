{% extends 'layout.html' %}

{% block head %}
<title>Add New Customer</title>
{% endblock %}

{% block body %}
	<form name="addCustomerForm" method="post">
		<h3 class="p-3">Add New Customer</h3>
		<div class="form-group col-sm-6">
			<label>Company Name</label>
			<input type="text" name="companyName" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>First Name</label>
			<input type="text" name="firstName" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Last Name</label>
			<input type="text" name="lastName" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Email</label>
			<input type="email" name="email" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Phone</label>
			<input type="number" name="phone" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Street</label>
			<input type="text" name="street" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>City</label>
			<input type="text" name="city" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>State</label>
			<input type="text" name="state" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Zipcode</label>
			<input type="number" name="zipcode" value="" class="form-control" required>
		</div>
		<div class="form-group col-sm-6">
			<label>Quote Type</label>
			<select class="form-control" name="quoteType">
				<option value="1">Auto</option>
				<option value="2" selected>Manual</option>
			</select>
		</div>
		<div class="row">
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<button type="reset" class="hidden btn btn-default col-lg-offset-5 col-lg-3 col-md-offset-5 col-md-3 col-sm-offset-5 col-sm-3 col-xs-offset-5 col-xs-3 float-left" data-dismiss="modal">Reset</button>
				<button type="submit" class="btn btn-primary col-lg-3 col-md-3 col-sm-offset-1 col-sm-3 col-xs-3 float-right">Add</button>
			</div>
		</div>
	</form>
{% endblock %}

<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static '/css/app.css' %}">

		{% block head %}
		<title>Welcome to RFQ System</title>
		{% endblock %}
	</head>
	<body class="container-fluid">
		<div class="d-flex row main-wrapper">
			<div class="container p-4 col-lg-3 side-bar">
				<ul class="list-unstyled components">
					<li><a href="/home" {% if request.path == "/home/" %} class="active"{% endif %}>Home</a></li>
					<li>
						<a href="#customerList" data-toggle="collapse" aria-expanded="true" role="button" class="dropdown-toggle">Customers<span class="caret"></span></a>
						<ul id="customerList" class="collapse show list-unstyled">
							<li><a href="/customer/add/" {% if request.path == "/customer/add/" %} class="active"{% endif %}>Add New Customer</a></li>
							<li><a href="/customer/" {% if request.path == "/customer/" %} class="active"{% endif %}>View All Customers</a></li>
						</ul>
					</li>
				</ul>
			</div>
	        <div class="container p-5 col-lg-9 main-content">
				<div class="p-5" style="background: white;">
				{% block body %}
				{% endblock %}
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
